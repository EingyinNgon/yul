<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mother">
        <div class="menu">
            <img src="http://bit.ly/3H8ypI2" class="logo" />
            <a href="https://www.messenger.com/desktop" class="menuItem">Desktop App</a>
            <a href="https://www.messenger.com/features" class="menuItem">Features</a>
            <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developers</a>

        </div>
        <div class="container">
            <div class="left">
                <div class="inner">
                    <h1 class="header">
                        Hang out, anytime, anywhere
                    </h1>
                    <div class="description">
                        Messenger makes it easy and fun to stay close to your favourite people.

                    </div>

                    <input type="text" class="blockElement" placeholder="email address or phone number" />
                    <input type="password" class="blockElement" placeholder="password" />

                    <button class="blockElement signIn">Sign in</button>
                    <div class="inputSpan">
                        <input type="checkbox" />
                        <span>Keep me sign in</span>
                    </div>
                    <div class="password">forgotten your password?</div>
                    <img class="appstoreimage" src="./1 - Imgur.png" alt="">
                </div>

            </div>
            <div class="right">
                <img src="./2 - Imgur.png" class="rightimage" alt="">
            </div>
        </div>

    </div>
    <div class="footer">So many ways to connet with all your friends</div>
    </div>
</body>

</html>
